<div class="row">
    <div class="col-sm-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px">
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" id="btn-dropdown" type="button" data-toggle="dropdown" aria-expanded="false">Manage Recipe</button>                
                <ul class="dropdown-menu" aria-labelledby="btn-dropdown">
                    <li><a class="dropdown-item" href="#" (click)="toShoppingList()">To Shopping List</a></li>
                    <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                    <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
